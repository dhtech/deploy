<VirtualHost *:80>
  DocumentRoot /var/www
  <Directory />
    Options FollowSymLinks
    AllowOverride FileInfo Options
  </Directory>

  <Directory /var/www>
   Options +ExecCGI
   AddHandler cgi-script .py
   DirectoryIndex index.py
  </Directory>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  LogLevel warn
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
